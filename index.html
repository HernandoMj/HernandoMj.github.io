<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
</head>
<body>
    <div class="greetings">
        <span>M</span>
        <span>I</span>
        <span>A</span>
        &nbsp;
        <span>R</span>
        <span>E</span>
        <span>G</span>
        <span>I</span>
        <span>N</span>
        <span>A</span>
    </div>
    
    <div class="description">
        <span>¡Tengo un regalito para ti!</span>
    </div>

        <div class="button">
            <button>
                <a href="CARTA.html">Un'altra lettera</a>
            </button>
        </div>
    </div>

    <!-- Contador debajo de los botones -->
    <div class="countdown">
        <span id="countdown-timer"></span>
    </div>
    <script src="countdown.js"></script>

    <!-- Mensaje explicativo debajo del contador -->
    <div class="countdown-message">
        <span>Tempo Congiunto ❤️</span>
    </div>

    <!-- Reproductor de música -->
    <audio id="background-music" loop>
        <source src="Elder.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Botón para reproducir la música -->
    <button id="play-music">Ascoltare</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("background-music");
            var playButton = document.getElementById("play-music");

            // Inicialmente el volumen al 50%
            audio.volume = 0.5;

            // Reproducir el audio cuando se haga clic en el botón
            playButton.addEventListener("click", function() {
                audio.play();
            });
        });
    </script>
</body>
</html>
